<div class="container">

  <!-- BUSCADOR DINÃMICO -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar por nombre...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- TARJETAS -->
  <div class="row">
  <div class="col-md-4 mb-3" *ngFor="let item of datosFiltrados">
    <mat-card class="custom-card">

      <mat-card-header class="custom-header">
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ item.sinopsis }}</p>
      </mat-card-content>

      <mat-card-actions class="card-actions">
        <button mat-raised-button color="warn" class="action-btn"
         class="action-btn"
  (click)="verPDF(item.id)">Leer</button>
        <button mat-raised-button color="warn" 
  class="action-btn"
  (click)="descargarPDF(item.id)">
  PDF
</button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>

</div>
