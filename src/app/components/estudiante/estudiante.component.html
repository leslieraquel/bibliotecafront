<p>estudiante works!</p>
<div class="container mt-5 mb-5 p-4 bg-white shadow rounded">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 mb-5">
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <button mat-fab extended (click)="abrirDialogo('agregar')">
                            <mat-icon>add</mat-icon>
                            Nuevo Estudiante
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Búsqueda</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ejm. Juan Pérez, juan@email.com, Ingeniería" #input>
                </mat-form-field>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Nombre Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <!-- Carrera Column -->
                    <ng-container matColumnDef="carrera">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
                        <td mat-cell *matCellDef="let row"> 
                            <span class="badge bg-info text-white">{{row.carrera}}</span>
                        </td>
                    </ng-container>

                    <!-- Fecha Creación Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creación </th>
                        <td mat-cell *matCellDef="let row"> 
                            {{row.createdAt | date:'dd/MM/yyyy'}}
                        </td>
                    </ng-container>

                    <!-- Acciones Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-mini-fab color="primary" 
                                    aria-label="Editar estudiante" 
                                    (click)="abrirDialogo('actualizar', row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-mini-fab color="warn" 
                                    aria-label="Eliminar estudiante" 
                                    (click)="eliminarEstudiante(row)"
                                    style="margin-left: 8px;">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="6">No se encontraron estudiantes con el filtro "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of students"></mat-paginator>
            </div>
        </div>
    </div>
</div>
