<p>autor works!</p>
<div class="container mt-5 mb-5 p-4 bg-white shadow rounded">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 mb-5">
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <button mat-fab extended (click)="abrirDialogo('agregar')">
                            <mat-icon>add</mat-icon>
                            Nuevo Autor
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Búsqueda</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ejm. Mario Lopez" #input>
                </mat-form-field>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Cédula Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacion </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Nombre Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="bio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bibliografia </th>
                        <td mat-cell *matCellDef="let row"> {{row.bio}} </td>
                    </ng-container>

                 <!--   Fecha Creación Column 
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creación </th>
                        <td mat-cell *matCellDef="let row"> 
                            {{row.createdAt | date:'dd/MM/yyyy'}}
                        </td>
                    </ng-container>
                    -->

                    <!-- Acciones Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                         <!-- <button mat-mini-fab aria-label="Example icon button with a delete icon" (click)="abrirDialogo('editar', row)">
            <mat-icon>print</mat-icon>
          </button> -->
                           <button mat-mini-fab aria-label="Example icon button with a delete icon" (click)="abrirDialogo('editar', row)">
                         <mat-icon>edit</mat-icon>
                        </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="6">No se encontraron autores con el filtro "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
