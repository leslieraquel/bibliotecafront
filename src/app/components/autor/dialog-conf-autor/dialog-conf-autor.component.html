<p>dialog-conf-autor works!</p>
<div class="row">
    <div class="col-md-12 dialog-container">
        <div style="background-color: #0e6cc9; color: white" class="mat-dialog-header p-3 d-flex justify-content-between align-items-center border-bottom">
            <h5 class="mb-0">
                {{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }} Autor
            </h5>
            <button mat-icon-button (click)="dialog.closeAll()">
                <mat-icon style="color: white">close</mat-icon>
            </button>
        </div>

        <mat-card>
            <mat-card-content>
                <div class="row">
                    <!-- ID del Autor -->
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>ID del Autor</mat-label>
                            <input required matInput [(ngModel)]="id" 
                                   [readonly]="data.modo === 'actualizar'">
                        </mat-form-field>
                    </div>

                    <!-- Nombre del Autor -->
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Nombre del Autor</mat-label>
                            <input required matInput [(ngModel)]="name">
                        </mat-form-field>
                    </div>

                    <!-- Biografía -->
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>Biografía</mat-label>
                            <textarea required matInput [(ngModel)]="bio" rows="4"></textarea>
                        </mat-form-field>
                    </div>

                    <!-- Fecha de Creación (solo en actualizar) -->
                    <div class="col-md-6" *ngIf="data.modo === 'actualizar'">
                        <mat-form-field class="w-100">
                            <mat-label>Fecha de Creación</mat-label>
                            <input matInput [value]="createdAt | date:'medium'" readonly>
                        </mat-form-field>
                    </div>

                    <!-- Fecha de Actualización (solo en actualizar) -->
                    <div class="col-md-6" *ngIf="data.modo === 'actualizar'">
                        <mat-form-field class="w-100">
                            <mat-label>Fecha de Actualización</mat-label>
                            <input matInput [value]="updatedAt | date:'medium'" readonly>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card-actions class="p-3 border-top d-flex justify-content-end">
            <button class="me-4" mat-flat-button (click)="ActualizarOregistrarAutor()">
                {{ data.modo === 'agregar' ? 'Agregar' : 'Actualizar' }}
            </button>
            <button mat-stroked-button (click)="dialog.closeAll()">Cancelar</button>
        </mat-card-actions>
    </div>
</div>
